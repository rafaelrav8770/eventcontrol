<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Boda Abidán & Betsaida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/access.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="initials">
                    <span>A</span>
                    <span class="separator">&</span>
                    <span>B</span>
                </div>
                <h1>Control de Acceso</h1>
                <p>Verificación de Invitados</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="acceso@boda.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="login-btn">
                    <span>Ingresar</span>
                </button>
            </form>

            <div class="login-footer">
                <p>15 de Marzo 2026</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script>
        const supabase = window.supabaseClient;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const btn = document.querySelector('.login-btn');

            btn.disabled = true;
            btn.innerHTML = '<span>Ingresando...</span>';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                window.location.href = 'scanner.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<span>Ingresar</span>';
            }
        });

        // Check if already logged in
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) window.location.href = 'scanner.html';
        })();
    </script>
</body>

</html>
